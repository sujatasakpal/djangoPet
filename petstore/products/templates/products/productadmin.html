{% extends "base.html" %}

{% block content %}



<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
     
    </thead>

    <tbody>
        {% for product in object_list%}
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.product_name}}</td>
        <td><a class="btn btn-success" href="{% url 'updateProduct' product.id%}" role="button">Update</a></td>
        <td><a class="btn btn-danger" href="{% url 'deleteProduct' product.id%}" role="button">Delete</a></td>
      </tr>
      {% endfor %}
  
    </tbody>
  </table>



{%endblock%}
